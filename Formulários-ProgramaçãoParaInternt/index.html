<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="cadastroform">
        <h1>Cadastro de Usuários</h1>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Ex.: Maria dos Santos" minlength="3" required>
        <br>

        <label for="cpf">CPF</label> 
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
        <span id="cpf-feedback" class="feedback"></span>
        <br>

        <label for="login">Login</label> 
        <input type="text" id="login" name="login" placeholder="Ex.: maria_santos" required>
        <span id="login-feedback" class="feedback"></span>
        <br>

        <label for="email">E-mail</label> 
        <input type="email" id="email" name="email" placeholder="Ex.: mariasantos@email.com" required>
        <span id="email-feedback" class="feedback"></span>
        <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" minlength="8"
               pattern="^(?=.*[0-9])(?=.*[A-Za-z]).{8,}$"
               placeholder="Min. 8 letras e núm" required>
        <span id="senha-feedback" class="feedback"></span>
        <span class="toggle-visibility" onclick="toggleSenha('senha')" aria-label="Mostrar/ocultar senha">👁️</span>
        <br>

        <label for="confirm_senha">Confirmar Senha</label> 
        <input type="password" id="confirm_senha" name="confirm_senha" required placeholder="Confirmar senha">
        <span id="confirm_senha-feedback" class="feedback"></span>
        <span class="toggle-visibility" onclick="toggleSenha('confirm_senha')" aria-label="Mostrar/ocultar senha">👁️</span>
        <br>

        <label for="salario">Salário (R$)</label> 
        <input type="number" id="salario" name="salario" placeholder="3500.00"  min="0.01" step="0.01" required>
        <br>

        <label for="dependente">Número de Dependentes</label> 
        <input type="number" id="dependente" name="dependente" placeholder="Ex.: 2">
        <br>

        <label for="ir">IR Calculado</label> 
        <input type="text" id="ir" name="ir" placeholder="0,00" readonly>
        <p>O IR será apresentado de acordo com o salário e dependentes.</p>
        <br>

        <div class="button">
            <button type="submit"><b>Cadastrar</b></button>
            <button type="reset"><b>Limpar</b></button>
        </div>
    </form>
</body>
</html>
